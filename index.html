<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Momonton</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <section class="center">
      <div class="js-clock clock">
        <h3 class="clock__text">00:00</h3>
      </div>

      <form class="js-form form">
        <input type="text" placeholder="What's your name?" />
      </form>
      <div class="js-greeting greetings">Hello</div>

      <div>
        <form class="js-to-do to-do">
          <input
            class="js-add-to-do to-do__add-to-do"
            placeholder="Write a To Do here"
            type="text"
          />
        </form>
        <h2>Pending</h2>
        <ul class="js-pending"></ul>
        <h2>Finished</h2>
        <ul class="js-finished"></ul>
      </div>
    </section>

    <div class="js-weather weather">
      <span class="weather__text"></span>
    </div>

    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/toDo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/bg.js"></script>
  </body>
</html>
